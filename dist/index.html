<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Agent Reporting System</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css">
  <script type="module" crossorigin src="/assets/index-skLo_9ci.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-BEniXvdv.css">
</head>
<body>

  <div id="app" class="container">
    <div class="header">
      <h1>Multi-Agent Reporting System</h1>
      <button id="settings-btn" class="button primary">Settings</button>
    </div>

    <!-- Main Content: Two-Column Layout -->
    <div class="main-content">

      <!-- Left Column: Database Management -->
      <div class="column left-column card">
        <h2>Database</h2>
        
        <!-- Upload New Table -->
        <div class="upload-section section">
            <label for="csvFile">Upload New CSV as Table</label>
            <input type="file" id="csvFile" accept=".csv">
        </div>

        <!-- Table List -->
        <h3>Tables</h3>
        <div id="table-list-container" class="table-list section">
            <!-- Table list will be dynamically populated here -->
            <p class="placeholder-text">No tables found.</p>
        </div>
      </div>

      <!-- Right Column: Viewer and Reporting -->
      <div class="column right-column">
        <!-- Data/Report Viewer -->
        <div class="viewer-section card">
            <div class="viewer-header">
                <h2 id="viewer-title">Select a Table</h2>
                <div id="viewer-actions" class="hidden">
                    <button id="runAnalysisBtn" class="button success">Run AI Analysis</button>
                    <button id="exportPdfBtn" class="button info">Export PDF</button>
                </div>
            </div>

            <!-- Progress Tracker -->
            <div id="progress-container" class="progress-tracker">
                <!-- Progress steps will be dynamically added here -->
            </div>
            
            <!-- AI Suggestions Container -->
            <div id="ai-suggestions-container" class="ai-suggestions-container">
                <!-- AI suggestions will be dynamically populated here -->
            </div>

            <!-- Main Content Area: Data Table or Report -->
            <div id="main-content-area" class="main-content-area">
                <p class="placeholder-text">Select a table from the list to view its data or run an analysis.</p>
                <!-- DataTable will be injected here -->
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Debug Log -->
  <div class="debug-log-container">
      <h2>Execution Log</h2>
      <div id="debug-log-container" class="debug-log">
          <p class="placeholder-text">Log will appear here...</p>
      </div>
  </div>

  <!-- Settings Panel -->
  <div id="settings-overlay" class="settings-overlay"></div>
  <div id="settings-panel" class="settings-panel">
      <div class="settings-panel-content">
          <div class="settings-header">
              <h3>Settings</h3>
              <button id="close-panel-btn" class="close-button">
                  <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                  </svg>
              </button>
          </div>
          <form id="settings-form" class="settings-form">
              <div class="form-group">
                  <div>
                      <label for="api-key-input">Google AI API Key</label>
                      <input type="password" id="api-key-input" placeholder="Enter your API key" autocomplete="current-password">
                  </div>
              </div>
              <div class="form-actions">
                  <button type="button" id="save-settings-btn" class="button primary">
                      Save Configuration
                  </button>
              </div>
          </form>
      </div>
  </div>

</body>
</html>
